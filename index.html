<!DOCTYPE html>
<html lang=jp>
    <head>
        <meta charset='UTF-8'>
        <title>photo</title>
        <link rel='icon' href='https://raw.githubusercontent.com/haha794uguisu/photos/refs/heads/main/img/haha_logo.png'>
        <link rel='stylesheet' href='style.css'>
        <script type='text/javascript' src='script.js' defer></script>
    </head>
    <body>
        <div id="above">
            <input type="checkbox" id="show_control" checked onchange="showControl()"><label for="show_control">コントロールパネルを表示</label>
        </div>

        <div id="containerA">
            
        </div>
        <div class="control" id="control_panel">
            <div class="line">
                <input type="text" id="search_text" placeholder="検索語を入力">
            </div>
            <div class="line">
                <input type="checkbox" id="bird" checked onchange="checkBird()"><label for="bird">鳥</label>
            </div>
            <div class="line">
                <input type="checkbox" id="insect" checked onchange="checkInsect()"><label for="insect">虫</label>
            </div>
            <div class="line">
                <input type="checkbox" id="other" checked onchange="checkOther()"><label for="other">その他</label>
            </div>
            <button id="accept" onclick="accept()">適用</button>
            <br>
            <button id="back" onclick="back()">←</button>
            <button id="next" onclick="next()">→</button>
            <p id="result"></p>
        </div>

    </body>
</html>
